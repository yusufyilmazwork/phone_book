{% block css_files %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
{% endblock %}
    <div class="container mt-3">
      
        <div class="row">
            <div class="col-3">
                <img src="{{kisi.image}}" alt="{{ kisi.ad }}" class="img-fluid rounded">
                
            </div>
            <div class="col-9">
                <p>
                    Adı: {{ kisi.ad }} {{kisi.soyad}}<br><br>
                    Telefon: {{ kisi.tel }}<br><br>
                    Kategori Adı:
                    {% for j in kisi.categories%}
                    {{ j}}<br><br>
                    {% endfor%}
                    Adres: {{ kisi.adres }}<br><br>
                    Email: {{ kisi.email }}<br><br>
                </p>
            </div>
        </div>
    </div>
