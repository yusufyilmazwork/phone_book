{% block css_files %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
{% endblock %}



<div class="card mt-4 col-9" >
    <div class="row g-0">
      <div class="col-md-4">
        <img src={{kisi.image}} class="img-fluid rounded-start" alt={{kisi.ad}}>
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{kisi.ad}} {{kisi.soyad}}</h5>
          <p class="card-text">KATEGORİ: {% for categor in kisi.category.all %}
            {{ categor.name }},
        {% endfor %}</p>
          <p class="card-text">TEL: 0{{kisi.tel}}</p>
          <p class="card-text">ADRES: {{kisi.adres}}</p>
          <div class="grid gap-5">
            <a href="{% url 'phone_book_edit' kisi.id %}" class="btn btn-success btn-lg active" role="button" aria-pressed="true">DUZENLE</a>
            <a href="{% url 'phone_book_delete' kisi.id %}" class="btn btn-danger btn-lg active" role="button" aria-pressed="true">SİL</a>
        </div>
        </div>
       
      </div>
    </div>
  </div>
